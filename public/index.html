<!doctype html>
<html ng-app="MEANApp">
    <head>
        <meta charset="utf-8">
        <base href="/">

        <title>MEAN Single Page Application</title>

        <link rel="stylesheet" type="text/css" href="libs/normalize.css">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- JS -->
        <script src="libs/angular.js"></script>
        <script src="libs/angular-route.js"></script>

        <script src="js/services/car.service.js"></script>
        <script src="js/services/equipment.service.js"></script>
        <script src="js/controllers/car-list.controller.js"></script>
        <script src="js/controllers/car-detail.controller.js"></script>
        <script src="js/controllers/car-create.controller.js"></script>
        <script src="js/controllers/equipment-list.controller.js"></script>
        <script src="js/controllers/equipment-create.controller.js"></script>
        <script src="js/controllers/equipment-detail.controller.js"></script>
        <script src="js/filters/car-checkbox.filter.js"></script>
        <script src="js/filters/car-range.filter.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-init="tab = 1">

        <!-- HEADER -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/" ng-click="tab = 1">MEAN App</a>
                </div>

                <!-- LINK TO PAGES -->
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active:tab===1}"><a href="/cars" ng-click="tab = 1">Cars</a></li>
                    <li ng-class="{active:tab===2}"><a href="/equipments" ng-click="tab = 2">Equipments</a></li>
                </ul>

            </div>
        </nav>

        <ng-view></ng-view>

    </body>
</html>
