<div class="container" ng-controller="EquipmentCreateController">
    <h2>Create equipment</h2>
    <form name="equipmentCreateForm" class="form-horizontal" ng-submit="equipmentCreateForm.$valid && create()">
        <div class="form-group" ng-class="{'has-error': equipmentCreateForm.name.$invalid}">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" ng-model="eq.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" id="description" ng-model="eq.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-disabled="!equipmentCreateForm.$valid" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
