<div class="container" ng-controller="EquipmentDetailController">
    <h2>Update equipment</h2>
    <form name="equipmentUpdateForm" class="form-horizontal" ng-submit="equipmentUpdateForm.$valid && updateEquipment()">
        <div class="form-group"  ng-class="{'has-error': equipmentUpdateForm.name.$invalid}">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" ng-model="eq.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" id="description" ng-model="eq.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-disabled="!equipmentUpdateForm.$valid">Update</button>
                <button class="btn btn-danger" ng-click="deleteEquipment()">Delete</button>
                <button class="btn btn-success" ng-click="createNewEquipment()">Create new equipment</button>
            </div>
        </div>
    </form>
</div>
