<div class="jumbotron text-center">
    <h1>Cars Home Page</h1>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="text-center">
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Body</th>
                        <th>Engine</th>
                        <th>Color</th>
                        <th>Course</th>
                        <th>Date of production</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="car in cars">
                        <td>{{ car.car_brand }}</td>
                        <td>{{ car.car_model }}</td>
                        <td>{{ car.car_body }}</td>
                        <td>{{ car.engine }}</td>
                        <td>{{ car.color }}</td>
                        <td>{{ car.course }}</td>
                        <td>{{ car.data_of_production }}</td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
