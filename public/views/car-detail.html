<div class="container" ng-controller="CarDetailController">
    <h2>Update car</h2>
    <form name="carUpdateForm" class="form-horizontal" ng-submit="carUpdateForm.$valid && update()">
        <div class="form-group" ng-class="{'has-error': carUpdateForm.car_brand.$invalid}">
            <label for="car_brand" class="col-sm-2 control-label">Car brand</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="car_brand" id="car_brand" ng-model="car.car_brand" required>
            </div>
        </div>
        <div class="form-group">
            <label for="car_model" class="col-sm-2 control-label">Car model</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="car_model" ng-model="car.car_model">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': carUpdateForm.car_body.$invalid}">
            <label for="car_body" class="col-sm-2 control-label">Car body</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="car_body" id="car_body" ng-model="car.car_body" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': carUpdateForm.engine.$invalid}">
            <label for="engine" class="col-sm-2 control-label">Engine</label>
            <div class="col-sm-10">
                <input type="number" step="0.1" min="0" max="10" class="form-control" name="engine" id="engine" ng-model="car.engine" required>
            </div>
        </div>
        <div class="form-group">
            <label for="color" class="col-sm-2 control-label">Color</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="color" ng-model="car.color">
            </div>
        </div>
        <div class="form-group">
            <label for="course" class="col-sm-2 control-label">Course</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="course" ng-model="car.course">
            </div>
        </div>
        <div class="form-group">
            <label for="date_of_production" class="col-sm-2 control-label">Date of production</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date_of_production" ng-model="car.data_of_production">
            </div>
        </div>
        <div class="form-group">
            <div class="group-container">
                <div class="tag-input-container">
                    <span class="title">Equipments</span>
                    <div class="tags-container">
                        <div class="tag" ng-repeat="equipment in car.equipment">
                            <span>{{ equipment.name }}</span>
                            <a class="remove" ng-click="removeTheEquipmentFromTheCar(equipment)">x</a>
                        </div>
                    </div>
                </div>
                <select class="form-control" ng-model="eq" ng-options="item.name for item in equipments"></select>
                <button class="btn btn-success" ng-click="addTheEquipmentToTheCar()">+</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-disabled="!carUpdateForm.$valid" class="btn btn-primary">Update</button>
                <button class="btn btn-success" ng-click="create()">Create new car</button>
            </div>
        </div>
    </form>
</div>
