<div class="container" ng-controller="CarDetailController">
    <h2>Update car</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="car_brand" class="col-sm-2 control-label">Car brand</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="car_brand" ng-model="car.car_brand">
            </div>
        </div>
        <div class="form-group">
            <label for="car_model" class="col-sm-2 control-label">Car model</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="car_model" ng-model="car.car_model">
            </div>
        </div>
        <div class="form-group">
            <label for="car_body" class="col-sm-2 control-label">Car body</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="car_body" ng-model="car.car_body">
            </div>
        </div>
        <div class="form-group">
            <label for="engine" class="col-sm-2 control-label">Engine</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="car_brand" ng-model="car.engine">
            </div>
        </div>
        <div class="form-group">
            <label for="color" class="col-sm-2 control-label">Color</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="color" ng-model="car.color">
            </div>
        </div>
        <div class="form-group">
            <label for="course" class="col-sm-2 control-label">Course</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="course" ng-model="car.course">
            </div>
        </div>
        <div class="form-group">
            <label for="date_of_production" class="col-sm-2 control-label">Date of production</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date_of_production" ng-model="car.data_of_production">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
                <button class="btn btn-success">Create new car</button>
            </div>
        </div>
    </form>
</div>
