<div class="container" ng-controller="EquipmentListController">
    <a class="btn btn-success" ng-click="createNewEquipment()">Create new equipment</a>
    <div class="flex-container">
        <div class="item-container" ng-repeat="eq in equipments" ng-click="showEquipment($index)">
            <span>{{ eq.name }}</span>
            <p>{{ eq.description }}</p>
        </div>
    </div>
</div>
