<div class="container"  ng-controller="CarListController">
    <div class="filters">
        <div class="filter-criteria">
            <span>Brand</span>
            <label>
                <input type="checkbox" ng-model="brandTypes.audi">
                Audi
            </label>
            <label>
                <input type="checkbox" ng-model="brandTypes.bmw">
                BMW
            </label>
            <label>
                <input type="checkbox" ng-model="brandTypes.volkswagen">
                Volkswagen
            </label>
            <label>
                <input type="checkbox" ng-model="brandTypes.fiat">
                Fiat
            </label>
        </div>
        <div class="filter-criteria">
            <span>Car body</span>
            <label>
                <input type="checkbox" ng-model="bodyTypes.van">
                Van
            </label>
            <label>
                <input type="checkbox" ng-model="bodyTypes.coupe">
                Coupe
            </label>
            <label>
                <input type="checkbox" ng-model="bodyTypes.limousine">
                Limousine
            </label>
        </div>
        <div class="filter-criteria">
            <span>Engine</span>
            <label>
                Min {{ minEngineRange }}
                <input type="range" min="0" max="10" step="0.1" ng-model="minEngineRange">
            </label>
            <label>
                Max {{ maxEngineRange }}
                <input type="range" min="0.1" max="10" step="0.1" ng-model="maxEngineRange">
            </label>
        </div>
    </div>
    <div class="items-table">
        <a class="btn btn-success" ng-click="createCar()">Create new car</a>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="text-center">
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Body</th>
                        <th>Engine</th>
                        <th>Color</th>
                        <th>Course</th>
                        <th>Date of production</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="car in cars | carCheckboxFilter:brandTypes:'car_brand' | carCheckboxFilter:bodyTypes:'car_body' | carRangeFilter:minEngineRange:maxEngineRange:'engine' | orderBy: 'course'" ng-click="showCar($index)">
                        <td>{{ car.car_brand  }}</td>
                        <td>{{ car.car_model }}</td>
                        <td>{{ car.car_body }}</td>
                        <td>{{ car.engine }}</td>
                        <td>{{ car.color }}</td>
                        <td>{{ car.course }}</td>
                        <td>{{ car.data_of_production }}</td>
                        <td>
                            <a class="btn btn-danger" ng-click="deleteCar($event, $index)">X</a>    
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
