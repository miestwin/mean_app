<div class="container"  ng-controller="CarListController">
    <div class="filters">
        <div class="filter-criteria">
            <span>Brand</span>
            <label>
                <input type="checkbox">
                Audi
            </label>
            <label>
                <input type="checkbox">
                BMW
            </label>
            <label>
                <input type="checkbox">
                Volkswagen
            </label>
            <label>
                <input type="checkbox">
                Fiat
            </label>
        </div>
        <div class="filter-criteria">
            <span>Car body</span>
            <label>
                <input type="checkbox">
                Van
            </label>
            <label>
                <input type="checkbox">
                Coupe
            </label>
            <label>
                <input type="checkbox">
                Limousine
            </label>
        </div>
        <div class="filter-criteria">
            <span>Engine</span>
            <label>
                <input type="range" min="0.1" max="10" step="0.1">
                0.1 - < 10
            </label>
        </div>
        <div class="filter-criteria">
            <span>Course</span>
            <label>
                <input type="range" min="0" max="300000" step="1000">
                0 - < 300000
            </label>
        </div>
        <div class="filter-criteria">
            <span>Date of production</span>
            <input type="date">
        </div>
    </div>
    <div class="items-table">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="text-center">
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Body</th>
                        <th>Engine</th>
                        <th>Color</th>
                        <th>Course</th>
                        <th>Date of production</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="car in cars">
                        <td>{{ car.car_brand }}</td>
                        <td>{{ car.car_model }}</td>
                        <td>{{ car.car_body }}</td>
                        <td>{{ car.engine }}</td>
                        <td>{{ car.color }}</td>
                        <td>{{ car.course }}</td>
                        <td>{{ car.data_of_production }}</td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
